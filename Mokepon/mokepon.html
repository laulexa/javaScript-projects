<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Mokepon</title>
    <script src="./js/mokepon.js"></script>
</head>
<body>   
    <section id="choose-buddy-section">
        <h1 class="title">Mokepon</h1>
            <h2 class="subtitle">choose your buddy</h2>
            <div class="cards">
                <input type="radio" name="buddy" id="hipodoge"/>
                <label for="hipodoge" class="game-card">
                    <p>Hipodoge</p>
                    <img src="./assets/mokepons_mokepon_hipodoge_attack.png" alt="pokemon image">
                </label>
                
                <input type="radio" name="buddy"id="capipepo" />
                <label for="capipepo" class="game-card">
                    <p>Capipepo</p>
                    <img src="./assets/mokepons_mokepon_capipepo_attack.png" alt="pokemon image">
                </label> 
                
                <input type="radio" name="buddy" id="ratigueya"/>
                <label for="ratigueya" class="game-card">
                    <p>Ratigueya</p>
                    <img src="./assets/mokepons_mokepon_ratigueya_attack.png" alt="pokemon image">
                </label> 
                
                <input type="radio" name="buddy" id="langostelvis"/>
                <label for="langostelvis" class="game-card">
                    <p>Langostelvis</p>
                    <img src="./assets/mokepons_mokepon_capipepo_attack.png" alt="pokemon image">
                </label> 
                
                <input type="radio" name="buddy" id="tucapalma"/>
                <label for="tucapalma" class="game-card">
                    <p>Tucapalma</p>
                    <img src="./assets/mokepons_mokepon_capipepo_attack.png" alt="pokemon image">
                </label> 
               
                <input type="radio" name="buddy" id="pydos"/>
                <label for="pydos" class="game-card">
                    <p>Pydos</p>
                    <img src="./assets/mokepons_mokepon_capipepo_attack.png" alt="pokemon image">
                </label> 
            </div>

                <!-- Hipodoge -> Water
                Capipepo -> ground
                Ratigueya -> fire
                Langostelvis -> fire and water
                Tucapalma -> ground and water
                Pydos -> ground and fire -->

            <button id="choose-buddy-btn">choose</button>
    </section>
    <section id="choose-attack">
        <h1 class="title">Mokepon</h1>
        <h2 class="subtitle">choose your attack:</h2>
            <div class="card-attacks">
                <button id="fire-btn" class="attack-btn">Fire ðŸ”¥</button>
                <button id="water-btn" class="attack-btn">Water ðŸ’§</button>
                <button id="ground-btn" class="attack-btn">ground ðŸŒ±</button>
            </div>

            <div id="mensajes">   
                <p id="result">Good Luck!</p>
                <section id="restart">
                    <button id="restart-btn">restart</button>
                </section>
            </div>

            <div class="attacks">
                <div class="attacksForThePlayer">
                    <p id="player-lives">3</p>
                    <p id="buddy-player"></p>
                    <div id="player-attacks"></div>
                </div>
                <div class="attacksForTheOpponent">
                    <p id="opponent-lives">3</p>
                    <p id="buddy-opponent"></p>
                    <div id="opponent-attacks"></div>
                </div>
            </div>
    </section>
</body>
</html>
